{% extends 'base.html' %}

{% block title %} Homepage {% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li><img src="{{user.image_url}}" alt="">{{user.first_name}} {{user.last_name}}</li>
    {% endfor %}
</ul>
<form action="/addNewUser">
    <button>Add New User</button>
</form>
{% endblock %}
